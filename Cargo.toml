[package]
name = "tof-control"
version = "0.2.5"
edition = "2021"
# build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# [target.armv7-unknown-linux-musleabi]
# linker = "arm-linux-musleabi-gcc"

[profile.release]
opt-level = "z"

[[bin]]
name = "switch-control"
path = "src/bin/switch_control.rs"

[[bin]]
name = "cpu-control"
path = "src/bin/cpu_control.rs"

[[bin]]
name = "rat-init"
path = "src/bin/rat_init.rs"

[[bin]]
name = "rb-control"
path = "src/bin/rb_control.rs"

[[bin]]
name = "rb-wd"
path = "src/bin/rb_wd.rs"

[[bin]]
name = "ltb-control"
path = "src/bin/ltb_control.rs"

[[bin]]
name = "pb-control"
path = "src/bin/pb_control.rs"

[[bin]]
name = "preamp-control"
path = "src/bin/preamp_control.rs"

[[bin]]
name = "i2c-check"
path = "src/bin/i2c_check.rs"

[[bin]]
name = "rb-watchdog"
path = "src/bin/rb_watchdog.rs"

[[bin]]
name = "dac-test"
path = "src/bin/dac_test.rs"

[[bin]]
name = "rb-test"
path = "src/bin/rb_test.rs"

[[bin]]
name = "gpioe-watchdog"
path = "src/bin/gpioe_watchdog.rs"

[[bin]]
name = "board-id"
path = "src/bin/board_id.rs"

[[bin]]
name = "sma-input"
path = "src/bin/sma_input.rs"

[[bin]]
name = "clk-synth"
path = "src/bin/clk_synth.rs"

[[bin]]
name = "tof-influxdb"
path = "src/bin/tof_influxdb.rs"

[[bin]]
name = "cpc-control"
path = "src/bin/cpc_control.rs"

[[bin]]
name = "cpc-influxdb"
path = "src/bin/cpc_influxdb.rs"

[[bin]]
name = "tcpc-control"
path = "src/bin/tcpc_control.rs"

[[bin]]
name = "tcpc-influxdb"
path = "src/bin/tcpc_influxdb.rs"

[[bin]]
name = "rb-clk-nvm"
path = "src/bin/rb_clk_nvm.rs"


[dependencies]
i2cdev = "0.5.1"
i2c-linux-sys = "0.2.1"
memmap = "0.7"
log = "0.4"
clap = { version = "4.1", features = ["derive"] }
csv = "1.1"
# comfy-table = "6.1.4"
gethostname = "0.4.1"
libc = "0.2.140"
# openssl = { version = "0.10", features = ["vendored"] }
# tokio = "1.27.0"
tokio = { version = "1.27.0", features = ["macros", "rt-multi-thread"] }
futures = "0.3.28"
chrono = "0.4.24"
sysfs_gpio = "0.6.1"
systemstat = "0.2.3"
sysinfo = "0.29.10"
snmp = "0.2.2"

[build-dependencies]
bindgen = "0.64.0"
cc = "1.0.79"
